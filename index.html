<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="fonts/font-icon/font-icon.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/rest-z.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./styleSheet/main.css">
    <title>Travel_Shopping</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="left">
          <div class="logo">
            <h2>
              <a href="#">
                <figure>
                  <img src="./images/LOGO.svg" alt="logo" />
                </figure>
                <span>fleet</span>
              </a>
            </h2>
          </div>
          <button class="btn-travelers" id="btn-travelers">
            Travelers
            <i class="icon-icons-Arrow-Down-Simple-Line"></i>
            <ul class="travelers-dropdown" id="travelersDropdown">
              <li><a href="#"><i class="icon-icons-Comment-Line"></i><span>Stays</span></a></li>
              <li><a href="#"><i class="icon-icons-Email-Line"></i><span>Flights</span></a></li>
              <li><a href="#"><i class="icon-icons-Home-Line"></i><span>Thing to do</span></a></li>
              <li><a href="#"><i class="icon-icons-Email-Line"></i><span>Cars</span></a></li>
            </ul>
          </button>
        </div>
        <div class="right">
          <a class="suport-link">Support</a>
          <button class="btn-Language" id="btnLanguage">
            <i class="icon-icons-Globe-Line"></i>
            Language
            <ul class="Language-dropdown" id="LanguageDropdown">
              <li><a href="#"><span class="Language-name">English</span><span class="Language-country">United States</span></a></li>
              <li><a href="#"><span class="Language-name">Vietnamese</span><span class="Language-country">Vietnamese</span></a></li>
              <li><a href="#"><span class="Language-name">Français</span><span class="Language-country">Belgique</span></a></li>
              <li><a href="#"><span class="Language-name">Français</span><span class="Language-country">Canada</span></a></li>
            </ul>
          </button>
          <a href="#" class="btn-header">List your property</a>
          <div class="Notifications">
            <i class="icon-icons-Bell-Line"></i>
            <span></span>
          </div>
          <div class="profile-pic">
            <img src="./images/avatar.png" alt="" />
          </div>
        </div>
      </header>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
